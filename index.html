<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="main.css">
  <script src="https://kit.fontawesome.com/6bea835d24.js" crossorigin="anonymous"></script>
  <title>SN Form</title>
</head>

<body>
  <h1 class="logo">SN</h1>
  <div class="main-container">

    <form class="form-container" id="sign-up" onsubmit="checkForm()">
      <h1>Sign Up</h1>
      <div class="inputs-container">
        <div class="input-field-container">
          <input type="text" onfocusout="nameValidator(this.value.length)" name="name" placeholder=" " id="name"
            required>
          <label for="name">Your Name</label>
          <i class="warning name-warning" id="name-warning"> </i>
        </div>
        <div class="input-field-container">
          <input type="email" name="email" placeholder=" " onfocusout="emailValidator(this.value)" id="email" required>
          <label for="email">Email</label>
          <i class="warning email-warning" id="email-warning"> </i>
        </div>
        <div class="input-field-container">
          <input type="text" name="username" onfocusout="usernameValidator(this.value)" placeholder=" " maxlength="32"
            id="username" required>
          <label for="username">Username</label>
          <i class="warning username-warning" id="username-warning"></i>
        </div>
        <div class="input-field-container">
          <input type="text" onfocus="return toggleDate()" onchange="dobValidator(this.value)" name="dob"
            placeholder=" " id="dob" required>
          <label for="dob">Date of Birth</label>
          <i class="warning dob-warning" id="dob-warning"></i>

        </div>

        <div class="input-field-container">
          <input type="password" class="password-field" name="password1" onclick="checkPasswordStrength()"
            placeholder=" " id="password1" required>
          <label for="password1">Password</label>
          <span class="toggle-password" onclick="showPassword()"><i class="fas fa-eye" id="show_hide-icon"></i></span>
          <i class="warning password1-warning" id="password1-warning">Please set your password</i>

        </div>
        <div class="input-field-container">
          <input type="password" name="password2" placeholder=" " id="password2" required>
          <label for="password2">Confirm Password</label>
          <i class="warning password2-warning" id="password2-warning"></i>

        </div>

      </div>

      <button class="btn submit" type="submit">Submit</button>
    </form>
  </div>
  <script src="app.js"></script>
</body>

</html>
